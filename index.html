<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptográfica de textos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46af07d820.js" crossorigin="anonymous"></script>
</head>
<body class="fundo">
    
    <nav class="logo">
        <i class="fa-solid fa-swatchbook"></i>
    </nav>

 
    <div class="">
        <div class="texto">
            <textarea class="areaT" name="" id="" placeholder="Digite um texto" cols="50" rows="10"></textarea>
        </div>
    </div>

    <div class="quadro" id="retorno">
        <div class="retorno" id="retorno">
            
        </div>
        <img class="img" src="/img/busca.png" alt="">
        <div class="Tmsg">
            <h3 class="tituloMsg">Nenhuma mensagem <br> encontrada!</h3>
        </div>
        <div class="Pmsg">
            <p class="msg">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
        </div>
    </div>

    <div class="instrucoes">
        <div class="aviso">
            <p class="T_aviso"><i class="fas fa-exclamation-circle"></i> Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="botoes">
            <button class="botao1" id="btn1">Criptografar</button>
            <button class="botao2" id="btn2">Descriptografar</button>
        </div>
    </div>
    

<script src="/app.js"></script>
</body>
</html>
